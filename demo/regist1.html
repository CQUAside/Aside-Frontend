<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="aside-wapper">
        <header>
            <div class="aside-row clearfix">
                <div class="fl" id="city-target">
                    <script id="city-template" type="x-tmpl-mustache">
                        {{city}}
                    </script>
                </div>
            </div>
            <div class="clearfix">
                <div class="aside-logo fl">
                    <img src="images/logo.jpg" alt="aside" title="aside">
                </div>
                <form class="search-form fr" method="post" action="searchAdController">
                    <input type="text" id="keyword" name="keyword" placeholder="输入您要搜索的广告">
                    <button id="search-btn" type="submit">搜索</button>
                </form>
            </div>
        </header><!-- header end-->

        <form class="aside-form" method="post" action="registMemberController">
            <div class="aside-row clearfix">
                <label class="fl" for="username">用户名</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="aside-row clearfix">
                <label class="fl" for="pwd">密码</label>
                <input type="password" name="pwd" id="pwd">
            </div>
            <div class="aside-row clearfix">
                <label class="fl" for="repwd">确认密码</label>
                <input type="password" name="repwd" id="repwd">
            </div>
            <div class="aside-row clearfix">
                <label class="fl" for="mobile">手机号</label>
                <input type="text" name="mobile" id="mobile">
            </div>
            <div class="aside-row clearfix">
                <label class="fl" for="captcha">验证码</label>
                <input type="text" name="captcha" id="captcha">
                <button id="send-captcha" type="button">发送验证码</button>
            </div>
            <div class="aside-row align-center">
                <input type="checkbox" id="agreement" name="agreement" value="agree">
                <label for="agreement">我同意Aside用户使用协议</label>
            </div>
            <div class="aside-row align-center">
                <button id="regist-btn" type="submit">注册</button>
            </div>
        </form><!-- form end -->
        <footer>

        </footer><!-- footer end -->
    </div><!-- aside-wapper end -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/mustache.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/regist1.js"></script>
</body>
</html>
